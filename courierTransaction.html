<script>
var data= null; 

document.getElementById('searchForm').addEventListener('submit', function(){
	event.preventDefault();
		let myForm= document.getElementById('searchForm');
		let formData= new FormData(myForm);
		formData.append('method', 'view');
		$.ajax({
			type:"POST",
			url:'backend/orderCourierController.php',
			data: formData,
			dataType: 'json',
			processData: false,
			contentType: false,
			success: function(result){
				//			console.log(result);
					window.data= result;
					Startup()
			}
		})
});

function Startup(){
		if(window.data==null){
			window.data= getTransections();
		}
		var table = new Tabulator("#table", {
			downloadRowRange: 'all',
			height: 430,
			data: window.data,           //load row data from array
			layout:"fitColumns",      //fit columns to width of table
			responsiveLayout:"hide",  //hide columns that dont fit on the table
			tooltips:true,            //show tool tips on cells
			addRowPos:"top",          //when adding a new row, add it to the top of the table
			history:true,             //allow undo and redo actions on the table
			pagination:"local",       //paginate the data
			paginationSize:9,         //allow 7 rows per page of data
			movableColumns:true,      //allow column order to be changed
			resizableRows:true,       //allow row order to be changed
			initialSort:[             //set the initial sort order of the data
				{column:"name", dir:"asc"},
			],
			columns:[                 //define the table columns
				{title:"Date", field:"date", editor:"input", },
				{title:"CNOTE", field:"cnote", editor:"input"},
				{title:"CONSIGNOR", field:"consigner", hozAlign:"left", editor:true},
				{title:"CONSIGNEE", field:"consignee", editor: "input"},
				{title:"TRANSPORT", field:"transport", hozAlign:"center", width:70, editor:true},
				{title:"FROM LOCATION", field:"from", width:70, hozAlign:"center",value: 'JAIPUR'},
				{title:"TO LOCATION", field:"to", width:70,  hozAlign:"center", editor:true},
				{title:"WEIGHT", field:"weight", width:50,  hozAlign:"center", editor:true},
				{title:"NUMBER OF BOXES", field:"boxes", width:50,  hozAlign:"center", editor:true},
				{title:"ROUTE RATE", field:"rate", width:50,  hozAlign:"center", editor:true},
				
				{title:"AMOUNT", field:"amount", width:70,  hozAlign:"center", editor:true},
				{title:"CGST", field:"cgst", width:70,  hozAlign:"center", editor:true},
				{title:"SGST", field:"sgst", width:70,  hozAlign:"center", editor:true},
				{title:"TOTAL AMOUNT", field:"total_amount",  hozAlign:"center", editor:true},
			],
			
			
		});
		
		document.getElementById("download-csv").addEventListener("click", function(){
			table.download("csv", "data.csv", {delimiter:","});
		});

		//trigger download of data.json file
	

		//trigger download of data.xlsx file
		
	}
	function getTransections(){
		var data= '';
		
		$.ajax({
			async: false,
			type:"POST",
			url:'backend/orderCourierController.php',
			data: {'method': 'view'},
			success: function(result){
				data= JSON.parse(result);
			}
		});
		return data;
	}
	function getConsigner(){
		var data= '';
		
		$.ajax({
			async: false,
			type:"POST",
			url:'backend/orderCourierController.php',
			data: {'method': 'consigner'},
			success: function(result){
				data= JSON.parse(result);
			}
		});
		return data;
	}
	function getConsignee(){
		var data= '';
		
		$.ajax({
			async: false,
			type:"POST",
			url:'backend/orderCourierController.php',
			data: {'method': 'consignee'},
			success: function(result){
				data= JSON.parse(result);
			}
		});
		return data;
	}
	function auto(){
		//alert('a');
		
		var consigner = document.getElementById("consigner");
		var consignee = document.getElementById("consignee");
		new Awesomplete(consigner, {
			list: getConsigner(),
		
		});
		new Awesomplete(consignee, {
			list: getConsignee(),
		
		});
	}
	
</script>
