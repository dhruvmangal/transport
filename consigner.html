<script>
	
	function loadPopup(){
		document.getElementById('popup').style.display= 'block';
	}
	function closePopup(){
		document.getElementById('popup').style.display= 'none';
	}
	function updateData(row, name){
		var arr= row.getData();
		arr['method']= 'update';
		$.ajax({
			type:"POST",
			
			url:'backend/consignerController.php',
			data: {'method': 'update', 'id': arr['id'], [name] : arr[name]},
			//dataType: 'json',
			//processData: false,
			//contentType: false,
			success: function(result){
				if(result==1){
					alert('update successful');
				}	
			}
		})
	}
	function updateRate(row, name){
		var arr= row.getData();
		arr['method']= 'update';
		$.ajax({
			type:"POST",
			
			url:'backend/consignerController.php',
			data: {'method': 'updateRate', 'id': arr['id'], [name]: arr[name]},
			//dataType: 'json',
			//processData: false,
			//contentType: false,
			success: function(result){
				if(result==1){
					alert('update successful');
				}	
			}
		})
	}
	function Startup(){
		var table = new Tabulator("#table", {
			data: getConsigners(),           //load row data from array
			layout:"fitData",      //fit columns to width of table
			 //hide columns that dont fit on the table
			tooltips:true,            //show tool tips on cells
			addRowPos:"top",          //when adding a new row, add it to the top of the table
			history:true,             //allow undo and redo actions on the table
			pagination:"local",       //paginate the data
			paginationSize:7,         //allow 7 rows per page of data
			movableColumns:true,      //allow column order to be changed
			resizableRows:true,       //allow row order to be changed
			initialSort:[             //set the initial sort order of the data
				{column:"name", dir:"asc"},
			],
			columns:[                 //define the table columns
				{title:"Consigner", field:"name", editor:"input",cellEdited: function(row){updateData(row, 'name')}},
				{title:"Address 1", field:"addr1", hozAlign:"left", editor:true,cellEdited: function(row){updateData(row, 'addr1')}},
				{title:"Address 2", field:"addr2", editor: "input",cellEdited: function(row){updateData(row, 'addr2')}},
				{title:"CFT", field:"cft", hozAlign:"center", width:70, editor:true,cellEdited: function(row){updateData(row, 'cft')}},
				{title:"FSC", field:"fsc", width:70, editor:"input",cellEdited: function(row){updateData(row, 'fsc')}},
				{title:"ROV", field:"rov", width:70, hozAlign:"center",cellEdited: function(row){updateData(row, 'rov')}},
				{title:"ODA", field:"oda", width:70,  hozAlign:"center", editor:true,cellEdited: function(row){updateData(row, 'oda')}},
				{title:"ARate", field:"aRate", width:70,  hozAlign:"center", editor:true,cellEdited: function(row){updateRate(row, 'aRate')}},
				{title:"BRate", field:"bRate", width:70,  hozAlign:"center", editor:true,cellEdited: function(row){updateRate(row, 'bRate')}},
				{title:"CRate", field:"cRate", width:70,  hozAlign:"center", editor:true,cellEdited: function(row){updateRate(row, 'cRate')}},
				{title:"DRate", field:"dRate", width:70,  hozAlign:"center", editor:true,cellEdited: function(row){updateRate(row, 'dRate')}},
				{title:"ERate", field:"eRate", width:70,  hozAlign:"center", editor:true,cellEdited: function(row){updateRate(row, 'eRate')}},
				{title:"FRate", field:"fRate", width:70,  hozAlign:"center", editor:true,cellEdited: function(row){updateRate(row, 'fRate')}},
				{title:"GRate", field:"gRate", width:70,  hozAlign:"center", editor:true,cellEdited: function(row){updateRate(row, 'gRate')}},
				{title:"HRate", field:"hRate", width:70,  hozAlign:"center", editor:true,cellEdited: function(row){updateRate(row, 'hRate')}},
				{title:"IRate", field:"iRate", width:70,  hozAlign:"center", editor:true,cellEdited: function(row){updateRate(row, 'iRate')}},
				{title:"JRate", field:"jRate", width:70,  hozAlign:"center", editor:true,cellEdited: function(row){updateRate(row, 'jRate')}},
			],
		});
	}
	function getConsigners(){
		var data= '';
		$.ajax({
			async: false,
			type:"POST",
			url:'backend/consignerController.php',
			data: {'method': 'viewAll'},
			success: function(result){
				data= JSON.parse(result);
			}
		});
		return data;
	}
	
	
	function createConsigner(){
		event.preventDefault();
		
		var form= document.getElementById('createConsigner');
		let formData= new FormData(form);
		formData.append('method', 'create');
		
		$.ajax({
			type:"POST",
			url:'backend/consignerController.php',
			data: formData,
			dataType: 'json',
			processData: false,
			contentType: false,
			success: function(result){
				if(result>1){
					closePopup();
					Startup();
				}	
			}
		})
	}
</script>
