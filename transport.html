<script>
	function loadPopup(){
		document.getElementById('popup').style.display= 'block';
	}
	function closePopup(){
		document.getElementById('popup').style.display= 'none';
	}
	function updateData(row, name){
		var arr= row.getData();
		arr['method']= 'update';
		$.ajax({
			type:"POST",
			
			url:'backend/transportController.php',
			data: {'method': 'update', 'id': arr['id'], [name]: arr[name]},
			//dataType: 'json',
			//processData: false,
			//contentType: false,
			success: function(result){
				if(result==1){
					alert('update successful');
				}	
			}
		})
	}
	function Startup(){
		var table = new Tabulator("#table", {
			data: getTransports(),           //load row data from array
			layout:"fitColumns",      //fit columns to width of table
			responsiveLayout:"hide",  //hide columns that dont fit on the table
			tooltips:true,            //show tool tips on cells
			addRowPos:"top",          //when adding a new row, add it to the top of the table
			history:true,             //allow undo and redo actions on the table
			pagination:"local",       //paginate the data
			paginationSize:7,         //allow 7 rows per page of data
			movableColumns:true,      //allow column order to be changed
			resizableRows:true,       //allow row order to be changed
			initialSort:[             //set the initial sort order of the data
				{column:"name", dir:"asc"},
			],
			columns:[                 //define the table columns
				{title:"id", field:"id", width:100},
				{title:"Transport", field:"name", hozAlign:"left", editor:true, cellEdited: function(row){ updateData(row, 'name');}},
			],
		});
	}
	function getTransports(){
		var data= '';
		$.ajax({
			async: false,
			type:"POST",
			url:'backend/transportController.php',
			data: {'method': 'viewAll'},
			success: function(result){
				data= JSON.parse(result);
			}
		});
		return data;
	}
	function createTransport(){
		event.preventDefault();
		
		var form= document.getElementById('createTransport');
		let formData= new FormData(form);
		formData.append('method', 'create');
		
		$.ajax({
			type:"POST",
			url:'backend/transportController.php',
			data: formData,
			dataType: 'json',
			processData: false,
			contentType: false,
			success: function(result){
				if(result=='1'){
					closePopup();
					Startup();
				}	
			}
		})
	}

</script>
