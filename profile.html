	<script>
	var trashIcon= function(cell, formatterParams){
		return "<i class='fa fa-trash'></i>";
	}
	
	function loadPopup(){
		document.getElementById('popup').style.display= 'block';
	}
	function closePopup(){
		document.getElementById('popup').style.display= 'none';
	}
	function loadPopupPassword(){
		document.getElementById('popupPassword').style.display= 'block';
	}
	function closePopupPassword(){
		document.getElementById('popupPassword').style.display= 'none';
	}
	function loadPopupUser(){
		document.getElementById('popupUser').style.display= 'block';
	}
	function closePopupUser(){
		document.getElementById('popupUser').style.display= 'none';
	}
	function Startup(){
		var table = new Tabulator("#table", {
			data: getUsers(),           //load row data from array
			layout:"fitColumns",      //fit columns to width of table
			responsiveLayout:"hide",  //hide columns that dont fit on the table
			tooltips:true,            //show tool tips on cells
			addRowPos:"top",          //when adding a new row, add it to the top of the table
			history:true,             //allow undo and redo actions on the table
			pagination:"local",       //paginate the data
			paginationSize:7,         //allow 7 rows per page of data
			movableColumns:true,      //allow column order to be changed
			resizableRows:true,       //allow row order to be changed
			initialSort:[             //set the initial sort order of the data
				{column:"name", dir:"asc"},
			],
			columns:[                 //define the table columns
				{title:"User Name", field:"name", editor:"input"},
				{title:"User Email", field:"email", hozAlign:"left", editor:true},
				{title:"User Phone", field:"phone", editor: "input"},
				{formatter: trashIcon, align: 'center',cellClick: function(e, cell){deleteUser(cell.getRow().getData().id)} }
			],
		});
	}
	function getUsers(){
		var data= '';
		$.ajax({
			async: false,
			type:"POST",
			url:'backend/userController.php',
			data: {'method': 'viewAll'},
			success: function(result){
				data= JSON.parse(result);
			}
		});
		return data;
	}
	function addUser(){
		event.preventDefault();
		
		var form= document.getElementById('createUser');
		let formData= new FormData(form);
		formData.append('method', 'create');
		
		$.ajax({
			type:"POST",
			url:'backend/userController.php',
			data: formData,
			dataType: 'json',
			processData: false,
			contentType: false,
			success: function(result){
				if(result>1){
					closePopup();
					Startup();
					
				}	
			}
		})
	}
	function changePassword(){
		event.preventDefault();
		
		var form= document.getElementById('changePassword');
		let formData= new FormData(form);
		formData.append('method', 'changePassword');
		formData.append('id', localStorage.getItem('id'));
		
		$.ajax({
			type:"POST",
			url:'backend/userController.php',
			data: formData,
			dataType: 'json',
			processData: false,
			contentType: false,
			success: function(result){
				if(result==1){
					closePopupPassword();
					Startup();
					
				}	
			}
		})
	}
	function updateUser(){
		event.preventDefault();
		
		var form= document.getElementById('updateUser');
		let formData= new FormData(form);
		formData.append('method', 'update');
		formData.append('id', localStorage.getItem('id'));
		$.ajax({
			type:"POST",
			url:'backend/userController.php',
			data: formData,
			dataType: 'json',
			processData: false,
			contentType: false,
			success: function(result){
				if(result==1){
					closePopupUser();
					Startup();
					
				}	
			}
		})
	}
	function deleteUser(id){
		var data= '';
		$.ajax({
			async: false,
			type:"POST",
			url:'backend/userController.php',
			data: {'method': 'delete', 'id': id},
			success: function(result){
				if(result==1){
					Startup();
				}	
			}
		});
		return data;
	}
	</script>
