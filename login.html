		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/json2html/1.3.0/json2html.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.json2html/1.2.0/jquery.json2html.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.json2html/1.2.0/jquery.json2html.min.js"></script>
		<link rel="stylesheet" href="static/css/main.css">
		<script src="static/js/main.js"></script>
		
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4 col-1">
				</div>
				<div class="col-md-4 col-10">
					
					<div class="login-panel">
						<div class="login-head">
							<p>Login</p>
						</div>
						<div class="login-body">
							<form onsubmit="return loginUser()" id="loginForm">
								<label for="phone">Enter Phone No.</label>
								<input type="number" name="phone" class="form-control" required />
								<br/>
								<label for="password"> Enter Password</label>
								<input type="password" name="password" class="form-control" required />
								<br/>
								<input type="submit" name="submit" value="Login" class="btn btn-primary form-control" />
							</form>
						</div>
					</div>
					
				</div>
				<div class="col-md-4 col-1">
				</div>
			</div>
		</div>
	</body>
	<script>
		function loginUser(){
			event.preventDefault();
		
		var form= document.getElementById('loginForm');
		let formData= new FormData(form);
		formData.append('method', 'login');
		
		$.ajax({
			type:"POST",
			url:'backend/userController.php',
			data: formData,
			dataType: 'json',
			processData: false,
			contentType: false,
			success: function(result){
				localStorage.setItem('id', result['id']);
				window.location.href= '/logistics/index.html';
			}
		})
		}
	</script>
	
</html>
